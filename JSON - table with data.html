<!doctype html>
<html lang="en">
    <head>
        
        <style>
        
            #tab{text-align: center;border-collapse: collapse; float: left}
            #tab th,td{padding: 5px 20px 5px 20px}
            #tab th{background-color: #1DA1F2; padding-top: 10px; padding-bottom: 10px}
            #tab tr:nth-child(even){background-color: #F5F8FA}
            #tab tr:nth-child(odd){background-color: #E1E8ED}
            
            
        </style>
        
    </head>
    <body>

        <table id="tab"></table>
        <input id="value_butt" type="button" value="Change values" style="float: left; margin: 40px">
        
    
        <script>
            document.addEventListener("DOMContentLoaded", function(event){
                
            
            var tab = document.getElementById("tab");
            var text = "";
            
            //Creating a JSON model
            var twitter = {
                "account":[
                    {"id":0,"audience": 250,"followers": 120},
                    {"id":1,"audience": 200,"followers": 200},
                    {"id":2,"audience": 1000,"followers": 205},
                    {"id":3,"audience": 130,"followers": 90},
                    {"id":4,"audience": 90,"followers": 300},
                    {"id":5,"audience": 290,"followers": 140}
                ]}
            
            //Function loading data to the table
            function load_data(){
                text += '<tr><th>Account ID</th><th>Audience</th><th>Followers</th></tr>';
                for(var i=0; i < twitter.account.length; i++)
                    {

                        text +='<tr><td>'+twitter.account[i].id+'</td>';
                        text +='<td>'+twitter.account[i].audience+'</td>';
                        text +='<td>'+twitter.account[i].followers+'</td></tr>';

                    }
                tab.innerHTML=text;
                text = "";
            }
            
            //Changing values in object on button click
            document.getElementById("value_butt").onclick = function(){
                var id_new = parseInt(prompt("Change values of user with id: "));
                
                if(id_new<twitter.account.length){                  
                var audience_new = parseInt(prompt("New audience value: "));
                var followers_new = parseInt(prompt("New followers value: "));
                console.log(id_new);
                for(var i=0; i < twitter.account.length; i++)
                    {
                        if(twitter.account[i].id==id_new){
                            if(!isNaN(audience_new))
                                twitter.account[i].audience=audience_new;
                            if(!isNaN(followers_new))
                                twitter.account[i].followers=followers_new;
                        }
                    }
                }
                else
                    alert("No accounts with given id")
                
                console.log(twitter);
                load_data();    
            }
            
            load_data();    
            console.log(twitter);
        
        })
        </script>
    
    </body>
    
</html>
