
<!doctype html>
<html lang="en">
    <head>
        <title>Influence Finder</title>
    </head>
    <body>
        <script>
            
            var authentication = new XMLHttpRequest();
            authentication.open('POST','https://crossorigin.me/https://api.twitter.com/oauth2/token',true);
            authentication.setRequestHeader('Authorization','Encoded Key');
            authentication.setRequestHeader('Content-Type','application/x-www-form-urlencoded;charset=UTF-8');
            authentication.send('grant_type=client_credentials');
            alert(authentication.readyState);

        </script>
    </body>
</html>
